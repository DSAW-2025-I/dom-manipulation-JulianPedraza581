<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <button id="prev" class="nav-button">‹</button>
        <figure class="carousel">
            <img src="assets/image_1.jpg" class="active" alt="Imagen 1">
            <img src="assets/image_2.jpeg" alt="Imagen 2">
            <img src="assets/image_3.jpeg" alt="Imagen 3">
        </figure>
        <button id="next" class="nav-button">›</button>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>Julian Andres Pedraza Padilla</p>
    </footer>
    
</body>
</html>
